name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # PermissÃ£o para push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Camilaronzzani
          outputs: |
            ./snake/github-snake.svg
            ./snake/github-snake-dark.svg

      - name: Commit and push
        run: |
          git config --global user.name "Camilaronzzani"
          git config --global user.email "109353955+Camilaronzzani@users.noreply.github.com"
          git add .
          git commit -m "Generated snake ğŸ" || echo "No changes to commit"
          git push
