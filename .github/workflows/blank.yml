name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # roda todo dia √† meia-noite
  workflow_dispatch: # permite rodar manual

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Game from Contributions
        uses: Platane/snk@v3
        with:
          github_user_name: Camilaronzzani
          outputs: |
            ./snake/github-snake.svg
            ./snake/github-snake-dark.svg

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Generated snake üêç" || echo "No changes to commit"
          git push https://Camilaronzzani:${{ secrets.GH_TOKEN }}@github.com/Camilaronzzani/Camilaronzzani.git main
