name: Generate Snake Game

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate the snake
        uses: Platane/snk@v3
        with:
          github_user_name: Camilaronzzani
          outputs: |
            ./snake/github-snake.svg
            ./snake/github-snake-dark.svg?palette=github-dark

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Generated snake üêç" || echo "No changes to commit"
          git push https://$TOKEN@github.com/Camilaronzzani/Camilaronzzani.git main
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
