name: Generate Snake Game

on:
  schedule:
    - cron: "0 */12 * * *"  # Executa a cada 12 horas
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Gerar a cobrinha
        uses: Platane/snk@v3
        with:
          github_user_name: Camilaronzzani
          outputs: |
            ./snake/github-snake.svg
            ./snake/github-snake-dark.svg?palette=github-dark

      - name: Commit e Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Generated snake üêç"
          branch: main
          file_pattern: 'snake/*.svg'
          push_options: '--repo=https://Camilaronzzani:${{ secrets.GH_TOKEN }}@github.com/Camilaronzzani/Camilaronzzani.git'
